<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>File Upload Service</h1>
        <div class="server-info">
          <p>Files are stored for 24 hours</p>
          <p>Cost: 1 sat per MB</p>
        </div>
      </header>

      <main>
        <div id="upload-container" class="upload-container">
          <div class="drop-zone" id="drop-zone">
            <input type="file" id="file-input" class="file-input" />
            <div class="drop-zone-content">
              <svg
                width="50"
                height="50"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6c757d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
              <p>Drag and drop your file here or click to select</p>
            </div>
          </div>
          <div class="file-info" id="file-info" style="display: none">
            <p>Selected file: <span id="file-name"></span></p>
            <p>Size: <span id="file-size"></span></p>
            <p>Cost: <span id="file-cost"></span> sats</p>
            <button id="upload-button" class="upload-button">
              Upload File
            </button>
          </div>
        </div>

        <div
          id="loading-container"
          class="loading-container"
          style="display: none"
        >
          <div class="spinner"></div>
          <p>Processing your upload...</p>
          <p id="payment-status">Waiting for payment...</p>
        </div>

        <div
          id="success-container"
          class="success-container"
          style="display: none"
        >
          <h2>Upload Successful!</h2>
          <p>Your file has been uploaded successfully.</p>
          <div class="url-container">
            <input type="text" id="file-url" readonly />
            <button id="copy-button" class="copy-button">Copy URL</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
